<div class="signup-container">
  <form class="signup-form">
    <h1>Sign Up</h1>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter a password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" class="form-control" placeholder="Enter your first name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" class="form-control" placeholder="Enter your last name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
    </div>
    <div class="form-group">
      <label for="area-code">Area Code</label>
      <input type="text" id="area-code" class="form-control" placeholder="Enter your area code" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
    </div>
    <button type="submit" class="btn-primary">Sign Up</button>
  </form>
</div>
