<div class="signup-container">
  <form class="signup-form"  [formGroup]="signUpForm">
    <h1>Sign Up</h1>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email address" required formControlName="email" >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter a password" required formControlName="password">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required formControlName="confirmPassword">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" class="form-control" placeholder="Enter your first name" required formControlName="name">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" class="form-control" placeholder="Enter your last name" required formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" placeholder="Enter your address" required formControlName="address">
    </div>
    <div class="form-group">
      <label for="area-code">Area Code</label>
      <input type="text" id="area-code" class="form-control" placeholder="Enter your area code" required formControlName="areacode">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required formControlName="number">
    </div >
  <button  type="button" class="btn btn-primary"   [routerLink]="['/selection']"  (click)="submit()">Submit</button>
  </form>
</div>
