

  <div class="grid">
    <div *ngFor="let item of items" class="grid-item" [ngStyle]="{'background-image': 'url(' + item.id + ')'}">
      <button class="fav-btn" [ngClass]="{'selected': item.isSelected}" (click)="item.isSelected = !item.isSelected"></button>
      <span *ngIf="item.isSale" class="sale-icon"></span>
    </div>

    </div>
