<div class="filter-section">

  <div class="filter-group">
    <h3>Brand</h3>
    <ul>
      <li>
        <input type="checkbox" id="watch"  type="checkbox"

         />
        <label for="brand-1">Watch</label>
      </li>
      <li>
        <input type="checkbox" id="brand-2" />
        <label for="brand-2">Brand 2</label>
      </li>
      <li>
        <input type="checkbox" id="brand-3" />
        <label for="brand-3">Brand 3</label>
      </li>
    </ul>
  </div>
  <div class="filter-group">
    <h3>Color</h3>
    <ul>
      <li>
        <input type="checkbox" id="color-1" />
        <label for="color-1">Color 1</label>
      </li>
      <li>
        <input type="checkbox" id="color-2" />
        <label for="color-2">Color 2</label>
      </li>
      <li>
        <input type="checkbox" id="color-3" />
        <label for="color-3">Color 3</label>
      </li>
    </ul>
  </div>
  <div class="filter-group">
    <h3>Item Type</h3>
    <ul>
      <li>
        <input type="checkbox" id="bracelet"  type="checkbox"
        [checked]="checkBoxes[0]"
        (change)="onChange($event,0)"  />
        <label for="item-type-1">Bracelet</label>
      </li>
      <li>
        <input type="checkbox" id="ring"  type="checkbox"
        [checked]="checkBoxes[1]"
        (change)="onChange($event,1)"  />
        <label for="item-type-2">Ring</label>
      </li>
      <li>
        <input type="checkbox" id="earring"  type="checkbox"
        [checked]="checkBoxes[2]"
        (change)="onChange($event,2)"  />
        <label for="item-type-3">Earring</label>
      </li>
      <li>
        <input type="checkbox" id="chain"  type="checkbox"
        [checked]="checkBoxes[3]"
        (change)="onChange($event,3)"  />
        <label for="item-type-4">Chain</label>
      </li>
      <li>
        <input type="checkbox" id="watch"  type="checkbox"
        [checked]="checkBoxes[4]"
        (change)="onChange($event,4)"  />
        <label for="item-type-4">Watch</label>
      </li>
    </ul>
  </div>
  <div class="filter-group">
    <h3>Price</h3>
    <div class="price-slider-container">
      <span class="price-range-label">$0</span>
      <input type="range" min="0" max="10000" value="30" (input)="sliderValueChanged($event)">

      <span class="price-range-label price-range-label-right"> <label id="label1">{{sliderValue}}</label></span>

    </div>
  </div>
</div>
